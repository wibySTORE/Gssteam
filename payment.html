<script>

// script pop up

function belumBayar() {
    document.getElementById("popupBayar").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupBayar").style.display = "none";
}

        /* ======================================= */
        /*  PROTEKSI PENUH ANTI DOWNLOAD GAMBAR    */
        /* ======================================= */

        // Disable klik kanan khusus gambar
        document.addEventListener("contextmenu", function (e) {
            if (e.target.tagName === "IMG") e.preventDefault();
        });

        // Disable drag gambar
        document.addEventListener("dragstart", function (e) {
            if (e.target.tagName === "IMG") e.preventDefault();
        });

        // Disable klik-tahan HP (touch hold)
        document.addEventListener("touchstart", function (e) {
            if (e.target.tagName === "IMG") e.preventDefault();
        }, { passive: false });

        // Disable F12, CTRL+U, CTRL+S, CTRL+SHIFT+I dll
        document.onkeydown = function (e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 67) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) return false;
            if (e.ctrlKey && e.keyCode == 85) return false;
            if (e.ctrlKey && e.keyCode == 83) return false;
        };

// Disable klik kanan
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable tombol Inspect Element
    document.onkeydown = function(e) {
        if (e.keyCode == 123) return false; // F12
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // CTRL+U
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false; // CTRL+S
    };

    // Anti drag gambar
    document.addEventListener('dragstart', (e) => {
        e.preventDefault();
    });


 // Anti Inspect Element
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false; // F12
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false; // Ctrl+Shift+I/J
      if (e.ctrlKey && e.keyCode == 85) return false; // Ctrl+U
      if (e.ctrlKey && e.keyCode == 83) return false; // Ctrl+S
    };

    // Mencegah Inspect lewat console
    (function() {
      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function() {
          alert('⚠️ Inspect Element Tidak Diperbolehkan!');
          throw new Error("DevTools blocked");
        }
      });
      console.log(element);
    })();

</script>

.popup {

    top: 0; left: 0;
    width: 100%; height: 100%;

    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-box {

    width: 80%;

    border-radius: 12px;
    text-align: center;

}

.popup-box h3 {

}

.close-btn {

    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}
